<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goodbye</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    .goodbye-container {
      text-align: center;
    }
    .goodbye-container h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .goodbye-container p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .goodbye-container a {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background-color: #007bff;
      text-decoration: none;
      border-radius: 5px;
    }
    .goodbye-container a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="goodbye-container">
    <h1>Goodbye!</h1>
    <p>Thank you for attending the meeting</p>

</html>
